<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>MyNoteWood Manager</title>
  </head>
  <body>
    <form class="task-form">
      <h4>MyNoteWood Manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="ej: cuaderno de zebrano"
        />
      </div>
      <div class="form-control">
        <select name="book-type" class="book-type-selector">
          <option value="" disabled selected>Album o cuaderno</option>
          <option value="album">Album</option>
          <option value="cuaderno">Cuaderno</option>
        </select>
        <select name="wood-type" class="wood-type-selector">
          <option value="" disabled selected>Madera utilizada</option>
          <option value="bubinga">Bubinga</option>
          <option value="roble">Roble</option>
          <option value="zebrano">Zebrano</option>
        </select>
      </div>
      <div class="form-control">
        <input 
          type="text"
          name="measures"
          class="task-measures"
          placeholder="Medidas"
        >
        <input 
          type="number"
          name="pages"
          class="task-pages"
          placeholder="Número de páginas"
        >
      </div>
      <div class="form-control">
        <input 
          type="text"
          name="thickness"
          class="task-thickness"
          placeholder="Grosor de hojas"
        >
      </div>
      <div class="form-control">

        <select name="way-made" class="way-made-selector">
          <option value="false" disabled selected>Manera de grabado</option>
          <option value="false">No lleva grabado</option>
          <option value="pirograbado">Pirograbador (A mano)</option>
          <option value="laser">Láser</option>
          <option value="pintura">Pintura</option>
        </select>

        <input 
          type="text"
          name="way-made-description"
          class="task-way-made-description"
          placeholder="Descripción del grabado"
        >
      </div>
      
      <div class="form-control">
        <input 
          type="text"
          name="side-type"
          class="task-side-type"
          placeholder="Estilo del lomo"
        >
      </div>
      <div class="form-control">
        <input 
          type="text"
          name="threat-colour"
          class="task-threat"
          placeholder="Color del hilo"
        >
      </div>
      <button type="submit" class="btn submit-btn">guardar</button>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Cargando...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
    <footer>
      <p>The front-end of the website is almost the templeta of John Smilgas's template https://www.johnsmilga.com/</p>
      <p>The back-end was made by using node.js, express.js and MongoDB by David Boo</p>
    </footer>
  </body>
</html>
