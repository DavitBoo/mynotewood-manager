<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Editar mis cuadernos</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4>Editar</h4>
        <div class="form-control">
          <label>Número ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Nombre</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="">Tipo de libro</label>
          <select name="book-type" class="task-edit-book-type-selector">
            <option value="album">Album</option>
            <option value="cuaderno">Cuaderno</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Madera Utilizada</label>
          <select name="wood-type" class="wood-type-selector-edit">
            <option value="bubinga">Bubinga</option>
            <option value="roble">Roble</option>
            <option value="zebrano">Zebrano</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Medidas</label>
          <input 
            type="text"
            name="measures"
            class="task-measures-edit"
            placeholder="Medidas"
          >
        </div>
        <div class="form-control">
          <label for="">Número de páginas</label>
          <input 
            type="number"
            name="pages"
            class="task-pages-edit"
            placeholder="Número de páginas"
          >
        </div>
        <div class="form-control">
          <label for="">Grosor de las hojas</label>
          <input 
            type="text"
            name="thickness"
            class="task-thickness-edit"
            placeholder="Grosor de hojas"
          >
        </div>
        <div class="form-control">
          <label for="">Manera de grabado</label>
          <select name="way-made" class="way-made-selector-edit">
            <option value="" disabled selected>Manera de grabado</option>
            <option value="false">No lleva grabado</option>
            <option value="pirograbado">Pirograbador (A mano)</option>
            <option value="laser">Láser</option>
            <option value="pintura">Pintura</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Descripción del grabado</label>
          <input 
          type="text"
          name="way-made-description"
          class="way-made-description-edit"
          placeholder="Descripción del grabado"
        >
        </div>
        <div class="form-control">
          <label for="">Estilo del lomo</label>
          <input 
            type="text"
            name="side-type"
            class="task-side-type-edit"
            placeholder="Estilo del lomo"
          >
        </div>
        <div class="form-control">
          <label for="">Color del hilo</label>
          <input 
            type="text"
            name="threat-colour"
            class="task-threat-edit"
            placeholder="Color del hilo"
          >
        </div>
        <div class="form-control">
          <label for="completed">terminado</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">editar</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">volver</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
